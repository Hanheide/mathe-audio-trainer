<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mathe Audio Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Mathe Audio Trainer</h1>

    <section class="settings">
      <label>
        Modus:
        <select id="mode">
          <option value="add">Addition</option>
          <option value="sub">Subtraktion</option>
          <option value="mul">Multiplikation</option>
          <option value="div">Division</option>
          <option value="addsub">Addition + Subtraktion</option>
          <option value="muldiv">Multiplikation + Division</option>
        </select>
      </label>

      <label>
        Zahlenbereich:
        <select id="range">
          <option value="10">0‚Äì10</option>
          <option value="20">0‚Äì20</option>
          <option value="50">0‚Äì50</option>
          <option value="100">0‚Äì100</option>
        </select>
      </label>

      <label>
        Sprechtempo:
        <input type="range" id="rate" min="0.7" max="1.3" step="0.05" value="1.0" />
        <span id="rateVal">1.0</span>
      </label>
    </section>

    <section class="task">
      <p id="status">Dr√ºcke Start.</p>

      <div class="row">
        <input id="answer" type="text" inputmode="numeric" placeholder="Ergebnis" disabled />
        <button id="submit" disabled>OK</button>
      </div>

      <div class="row">
        <button id="start">Start</button>
        <button id="repeat" disabled>Wiederholen</button>
      </div>
    </section>

    <section class="stats">
      <div>Richtig: <span id="correct">0</span></div>
      <div>Streak: <span id="streak">0</span></div>
    </section>

    <div class="time-box">
      <span id="time">Zeit: 0.00 s</span> |
      <span id="avg">√ò: 0.00 s</span>
    </div>

    <section class="leaderboard">
      <h2>üèÜ Bestenliste</h2>
      <p id="lb-mode"></p>
      <ol id="leaderboard-list"></ol>
    </section>

    <p class="hint">Enter = pr√ºfen ¬∑ Space = wiederholen</p>
  </main>

  <!-- üî• FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      query, where, orderBy, limit, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJECT.firebaseapp.com",
      projectId: "DEIN_PROJECT",
      storageBucket: "DEIN_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.firestoreHelpers = {
      collection, addDoc, getDocs,
      query, where, orderBy, limit, serverTimestamp
    };

    console.log("üî• Firebase verbunden");
  </script>

  <script src="app.js"></script>
</body>
</html>
